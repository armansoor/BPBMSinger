<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generator ‚Ä¢ YG-GEN</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="nav big">
    <div class="brand">YG-GEN ‚ô´</div>
    <nav class="topnav">
      <a href="index.html">Home</a>
      <a href="generator.html" class="active">Generator</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
    </nav>

    <div class="theme-controls">
      <label for="themeChoice">Theme</label>
      <select id="themeChoiceGen">
        <option value="yg">YG Official</option>
        <option value="cute">Cute Fan</option>
      </select>
    </div>
  </header>

  <main class="container large">
    <section class="panel big-panel">
      <h2 class="huge">Generate a Full K-POP Song</h2>

      <div class="who-panel">
        <h3>Who sings?</h3>
        <div class="who-grid">
          <label><input type="radio" name="who" value="blackpink" checked> BLACKPINK (4)</label>
          <label><input type="radio" name="who" value="babymonster"> BABYMONSTER (7)</label>
          <label><input type="radio" name="who" value="gidle"> (G)I-DLE (5)</label>
          <label><input type="radio" name="who" value="aespa"> Aespa (4)</label>
          <label><input type="radio" name="who" value="both"> All groups (20)</label>
          <label><input type="radio" name="who" value="solo"> Solo member</label>
          <label><input type="radio" name="who" value="custom"> Custom (2‚Äì3)</label>
        </div>

        <div id="soloSelect" class="selector-row hidden">
          <label>Select solo:</label>
          <select id="soloMember"></select>
        </div>

        <div id="customSelect" class="selector-row hidden">
          <label>Select 2‚Äì3 members:</label>
          <div id="customList" class="custom-list"></div>
        </div>
      </div>

      <div class="options-row">
        <label>Language</label>
        <select id="langMode">
          <option value="mixed" selected>Mixed (EN + KO)</option>
          <option value="en">English only</option>
          <option value="ko">Korean only</option>
        </select>

        <label>Length</label>
        <select id="duration">
          <option value="180">~3:00</option>
          <option value="210">~3:30</option>
          <option value="240">~4:00</option>
        </select>
      </div>

      <div class="control-row">
        <button id="generateBtn" class="btn primary xlarge">Generate Lyrics</button>
        <button id="playTTS" class="btn xlarge">‚ñ∂ Play Live TTS</button>
        <button id="stopTTS" class="btn xlarge danger" disabled>‚ñ† Stop TTS</button>
        <button id="renderWav" class="btn xlarge success" disabled>üîÅ Render WAV</button>
        <button id="saveBtn" class="btn xlarge">üíæ Save to Gallery</button>
      </div>

      <div class="meta-row">
        <div>Combinations: <strong id="combos">‚â• 120,000</strong></div>
        <div>Duration target: <strong id="durTarget">~3:00</strong></div>
      </div>
    </section>

    <section class="panel lyrics-panel">
      <h3 class="big">Lyrics (member-wise)</h3>
      <pre id="lyricsOutput" class="lyrics huge">Press ‚ÄúGenerate Lyrics‚Äù to create a song‚Ä¶</pre>
    </section>

    <section class="panel player-panel">
      <h3>Audio</h3>
      <audio id="downloadableAudio" controls style="width:100%"></audio>
      <div class="download-row">
        <a id="downloadLink" class="download disabled" download="ygfan_song.webm">‚¨áÔ∏è Download</a>
        <div id="renderStatus" style="color:var(--muted);margin-left:12px">Idle</div>
      </div>
    </section>
  </main>

  <footer class="foot big-foot">
    ¬© 2025 Abdur Rahman Mansoor ‚Äî Fan project
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
